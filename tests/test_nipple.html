<!DOCTYPE html><html>
<head>
    <title>Test touch controller gestures</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="./joysticks.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
</head>
<body>

    <div id="container">
        <div id="mobile-controller">
            <div class="controller-region">
                <div id="controller-pad" class="controller-pad">
                    <div id="pad" class="pad-bg"></div>
                </div>
            </div>
            <div class="controller-region"></div>
            <div id="controller-buttons" class="controller-region">
                <div id="x" class="controller-btn x"></div>
                <div id="a" class="controller-btn a"></div>
                <div id="b" class="controller-btn b"></div>
                <div id="y" class="controller-btn y"></div>
            </div>
        </div>
        <div id="joysticks-container">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>

    <script src="./joysticks.js"></script>
</body>
</html>
